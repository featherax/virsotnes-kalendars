<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Calendar</title>
</head>
<body>
    <div id="calendar-container">
        <!-- Kalendāra daļa -->
        <div id="calendar">
            <div class="header">PR</div>
            <div class="header">OT</div>
            <div class="header">TR</div>
            <div class="header">CE</div>
            <div class="header">PK</div>
            <div class="header">SE</div>
            <div class="header">SV</div>
        </div>

        <!-- Eventu logs -->
        <div id="event-log" class="hidden">
            <button id="back-to-calendar">Atgriezties uz kalendāru</button>
            <div id="event-content">
                <!-- Eventi tiks dinamiski pievienoti -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
